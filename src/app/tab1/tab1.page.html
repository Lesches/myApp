<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="" class="home">
    <ion-grid *ngIf="weather">
      <ion-row>
        <ion-col width-50 offset-25>
          <h2 class="location">{{weather.display_location.full}}</h2>
            <div class="icon"><img src="{{weather.currently.icon}}" alt=""></div>
          <h3 class="desc">{{weather.temperature}}&deg;</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
